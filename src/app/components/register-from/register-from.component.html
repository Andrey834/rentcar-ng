<h1 mat-dialog-title>REGISTER</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" value="">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Password" value="">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput placeholder="First name" value="">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput placeholder="Last name" value="">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" value="">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Birthday</mat-label>
      <input matInput placeholder="Birthday" value="">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</div>
