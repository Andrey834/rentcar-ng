<h1 mat-dialog-title>REGISTER</h1>
<div mat-dialog-content>
  <div>
    <mat-form-field>
      <mat-label>Username</mat-label>
      <input matInput placeholder="Username" value="" [(ngModel)]="username">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Password</mat-label>
      <input type="password" matInput placeholder="Password" value="" [(ngModel)]="password">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>First name</mat-label>
      <input matInput placeholder="First name" value="" [(ngModel)]="firstName">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Last name</mat-label>
      <input matInput placeholder="Last name" value="" [(ngModel)]="lastName">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <mat-label>Email</mat-label>
      <input matInput placeholder="Email" value="" [(ngModel)]="email">
    </mat-form-field>
    <mat-form-field>
      <mat-label>Birthday</mat-label>
      <input matInput placeholder="Birthday" value="" [(ngModel)]="birthday">
    </mat-form-field>
  </div>
</div>
<div mat-dialog-actions style="justify-content: center">
  <button mat-button mat-dialog-close (click)="register()">Register</button>
  <button mat-button mat-dialog-close>Close</button>
</div>
